<!DOCTYPE HTML>
<html>
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;">

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/handlebars-1.0.0.beta.6.js"></script>

    <script type="text/javascript" src="../js/custom.ui.js"></script>
    <script type="text/javascript" src="../template/templates.js"></script>
    <script type="text/javascript" src="../js/anmNavigation.js"></script>
    <script type="text/javascript" src="../js/page_view.js"></script>
    <script type="text/javascript" src="../js/home.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var home = new Home(new ANMNavigationPanel(new ANMNavigationBridge()), new HomeBridge());

            pageView.onStartProgressIndicator(function() {
                $(".progress-indicator").removeClass("hidden");
                $("#manualSync").hide();
            });
            pageView.onStopProgressIndicator(function() {
                $(".progress-indicator").addClass("hidden");
                $("#manualSync").show();
            });
            pageView.onReload(function() {
                home.populateInto("#template-container", function() {});
            });

            home.populateInto("#template-container", function() {});
            home.pageHasFinishedLoading();

            $("html").css("background-color", "#333");
        });
    </script>
</head>
<body>
<div class="menu-background" id="template-container">
</div>
</body>
</html>
