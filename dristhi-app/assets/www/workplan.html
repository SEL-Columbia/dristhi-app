<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/sidepanel.css" rel="stylesheet">
    <link href="../css/alerts.css" rel="stylesheet">

    <link href="../css/workplan.css" rel="stylesheet">
    <link href="../css/workplan_detail.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;">

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/handlebars-1.0.0.beta.6.js"></script>

    <script type="text/javascript" src="../js/custom.ui.js"></script>
    <script type="text/javascript" src="../template/templates.js"></script>
    <script type="text/javascript" src="../js/anmNavigation.js"></script>
    <script type="text/javascript" src="../js/sidePanel.js"></script>
    <script type="text/javascript" src="../js/alerts.js"></script>

    <script type="text/javascript" src="../js/workplan.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var workplan = new Workplan(new WorkplanBridge());
//            workplan.populateInto("#content");
            workplan.bindItemToWorkplanDetailView("#workplan-list", ".workplanElement");

            var sidePanel = new SidePanel(new ANMNavigationPanel(new ANMNavigationBridge()));
            sidePanel.populateInto("#sidePanel");

            var alerts = new Alerts();
            alerts.bindAllCheckboxes(".todo-box");
        });
    </script>
<body>

<div class="page affected-by-sidepanel">
    <div id="sidePanel"></div>

    <div id="mainpanel" class="mainpanel affected-by-sidepanel">
        <div class="navbar navbar-fixed-top affected-by-sidepanel">
            <div class="navbar-inner">
                <a class="brand in-navbar ellipsis affected-by-sidepanel" href="#">
                    <span class="navbar-brand-icon-holder affected-by-sidepanel"><i class="icon-book icon-white navbar-brand-icon"></i></span>
                    <span class="name">Workplan</span>
                </a>
            </div>
        </div>
        <div id="content" class="content affected-by-sidepanel">
            <h3 class="priority-header">OVERDUE</h3>

            <div class="alert overdue">
                <div class="row-fluid">
                    <div class="span2">
                        <div class="todo-box-wrapper"><img class="todo-box checked"/></div>
                    </div>
                    <div class="span10">
                        <div class="beneficiaryName">{{beneficiaryName}}</div>
                        <div class="detail">{{description}} by {{dueDate}} abc abc abc abc</div>
                    </div>
                </div>
            </div>
            <div class="alert upcoming">
                <div class="row-fluid">
                    <div class="span2">
                        <div class="todo-box-wrapper"><img class="todo-box checked"/></div>
                    </div>
                    <div class="span10">
                        <div class="beneficiaryName">{{beneficiaryName}}</div>
                        <div class="detail">{{description}} by {{dueDate}} abc abc abc abc</div>
                    </div>
                </div>
            </div>
            <div class="alert completed">
                <div class="row-fluid">
                    <div class="span2 boo">
                        <div class="todo-box-wrapper"><img class="todo-box checked"/></div>
                    </div>
                    <div class="span10">
                        <div class="beneficiaryName">{{beneficiaryName}}</div>
                        <div class="detail">{{description}} by {{dueDate}} abc abc abc abc</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
