<!DOCTYPE HTML>
<html>
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/timeline.css" rel="stylesheet">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>

<div class="page">
    <div id="mainpanel" class="mainpanel"></div>
</div>

</body>

<script src="../js/lib/jquery.min.js"></script>
<script src="../js/lib/jquery-ui-1.8.23.custom.min.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script src="../js/lib/handlebars.runtime.js"></script>

<script src="../js/custom.ui.js"></script>
<script src="../template/templates.js"></script>
<script src="../js/modal.js"></script>
<script src="../js/international_text.js"></script>
<script src="../js/page_view.js"></script>
<script src="../js/form_context.js"></script>

<script src="../js/pnc_detail.js"></script>
<script>
    $(document).ready(function () {
        var pnc = new PNC(new PNCBridge(), new FormBridge());
        pnc.populateInto("#mainpanel");
        pnc.bindEveryItemToForm(".modal-row");
        pnc.bindToCamera("#womanPhoto");
        pnc.bindToDefaultPhoto("#womanPhoto", "../img/woman-placeholder.png");

        pageView.onReloadPhoto(function (caseId, photoPath) {
            pnc.reloadPhoto("#womanPhoto", caseId, photoPath);
        });

        new Modal().bindToClick();
    });
</script>

</html>
